name: "Claude Investigator"
description: "Automated bug investigation with Claude Code CLI"
version: "0.7.2"
slug: "claude_investigator"
init: false

arch:
  - aarch64
  - amd64

url: "https://github.com/miquez/claude-investigator-addon"

# Enable ingress for web terminal (one-time OAuth login)
ingress: true
ingress_port: 7681
panel_icon: "mdi:console"

# Use host network to access Tailscale VPN for ADB
host_network: true

# Required for Tailscale TUN interface
privileged:
  - NET_ADMIN
  - NET_RAW
  - SYS_MODULE

options:
  claude_credentials: ""
  github_token: ""
  tailscale_auth_key: ""
  tailscale_phone_ip: ""
  phone_adb_port: 5555
  default_app_package: "com.fivethreeone.tracker"

schema:
  claude_credentials: str
  github_token: str
  tailscale_auth_key: str?
  tailscale_phone_ip: str?
  phone_adb_port: int?
  default_app_package: str?

map:
  - data:rw

hassio_api: true
hassio_role: default
homeassistant_api: false
auth_api: false

startup: services
